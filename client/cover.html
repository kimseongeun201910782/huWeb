<template name="cover">
  <div id="cover" class="text-center">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <div class="main-text">
      <h1 style="font-family: 'arial'; font-size: 50px; font-weight: 700; text-align: center;">huWeb</h1>
      <h4 style="font-size: 15px">이미지 편집하는 사이트</h4>
      <h1><a id="btn-count" onclick="location.href='main.html'" class="btn btn-outline-primary">{{count}}</a></h1>
      <div class="intro-text">huWeb은 일반적인 무거운 편집 프로그램과 달리 간단하게 이미지를 편집할 수 있는 편집사이트입니다.<br>
        huWeb은 이미지를 업로드하면 모자이크도 할 수 있으며 저해상도 이미지를 고해상도 이미지로 변환 시킬 수도 있습니다.<br>
        또한 크기를 조정하는 기능도 있어 기본적으로 자주 쓰이는 편집 서비스를 제공합니다.
      </div>
    </div>
    <div class="background-cover"></div>
    <div class="container"><img src="/examples/SPOILER_photo-1522198428577-adf2d374b05b.jfif" alt="my image"></div>
    </div>
</template>
