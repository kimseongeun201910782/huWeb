<template name="main">
  {{> ex_navbar}}
  <div id="main">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h3 class="my-0 font-weight-normal">huWeb은 다음과 같은 기능을 제공합니다.</h3>
    </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">모자이크</h4>
        </div>
        <div class="card-body">
          <img src="/examples/mo.jpg" width="210px" height="210px" alt="..." style="max-width: 100%; height: auto; display: block;">
          <ul class="list-unstyled mt-3 mb-4">
            <li>사진을 흐릿하게 변환합니다.</li>
            <li>개인정보,특정표시,상표 등의 </li>
            <li>노출을 가리고 싶은 </li>
            <li>경우 사용합니다.</li>
          </ul>
          <button type="button" onclick="location.href='/mosaic'" class="btn btn-lg btn-block btn-outline-primary">시작하기</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">흑백필터</h4>
        </div>
        <div class="card-body">
          <img src="/examples/ca.jpg" width="210px" height="210px" alt="..." style="max-width: 100%; height: auto; display: block;">
          <ul class="list-unstyled mt-3 mb-4">
            <br>
            <li>컬러로 된 원본 이미지에 </li>
            <li>흑백필터를 입혀 보정합니다. </li>
            <br>
          </ul>
          <button type="button" onclick="location.href='/gray'" class="btn btn-lg btn-block btn-outline-primary">시작하기</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">색상변경</h4>
        </div>
        <div class="card-body">
          <img src="/examples/co.jpg" width="210px" height="210px" alt="..." style="max-width: 100%; height: auto; display: block;">
          <ul class="list-unstyled mt-3 mb-4">
            <li>흑백사진에서 본래의 색을 </li>
            <li>입힌 사진으로 변환합니다.</li>
            <li>흑백사진을 컬러로 복원하는 경우 사용합니다.</li>
          </ul>
          <button type="button" onclick="location.href='/colorization'" class="btn btn-lg btn-block btn-outline-primary">시작하기</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">크기변환</h4>
        </div>
        <div class="card-body">
          <img src="/examples/r.jpg" width="190px" height="210px" alt="..." >
          <ul class="list-unstyled mt-3 mb-4">
            <li>원본 이미지의 크기를</li>
            <li>축소,확대시킵니다.</li>
            <li>업로드 등의 이유로 사진의 크기를 변경할 때 사용합니다.</li>
          </ul>
          <button type="button" onclick="location.href='/resize'" class="btn btn-lg btn-block btn-outline-primary">시작하기</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</template>
